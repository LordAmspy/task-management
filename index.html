<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Task Management App</h1>
        <nav>
            <button onclick="showSection('dashboard')">Dashboard</button>
            <button onclick="showSection('kanban')">Kanban</button>
            <button onclick="showSection('todo')">Todo</button>
            <button onclick="showSection('reminders')">Reminders</button>
        </nav>
    </header>

    <main>
        <section id="dashboard" class="active">
            <h2>Dashboard</h2>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Total Tasks</h3>
                    <p id="totalTasks">0</p>
                </div>
                <div class="stat-card">
                    <h3>Completed Tasks</h3>
                    <p id="completedTasks">0</p>
                </div>
                <div class="stat-card">
                    <h3>Ongoing Tasks</h3>
                    <p id="ongoingTasks">0</p>
                </div>
                <div class="stat-card">
                    <h3>Upcoming Tasks</h3>
                    <p id="upcomingTasks">0</p>
                </div>
                <div class="stat-card">
                    <h3>Reminders</h3>
                    <p id="remindersCount">0</p>
                </div>
            </div>
        </section>

        <section id="kanban">
            <h2>Kanban Board</h2>
            <div class="kanban-board">
                <div class="column" id="todo-column">
                    <h3>Add Event</h3>
                    <div class="task-list" id="todo-tasks"></div>
                    <button onclick="addTask('todo')">Add Task</button>
                </div>
                <div class="column" id="inprogress-column">
                    <h3>In Progress</h3>
                    <div class="task-list" id="inprogress-tasks"></div>
                </div>
                <div class="column" id="done-column">
                    <h3>Done</h3>
                    <div class="task-list" id="done-tasks"></div>
                </div>
            </div>
        </section>

        <section id="todo">
            <h2>Todo List</h2>
            <input type="text" id="todoInput" placeholder="Enter a new todo">
            <button onclick="addTodo()">Add Todo</button>
            <ul id="todoList"></ul>
        </section>

        <section id="reminders">
            <h2>Reminders</h2>
            <input type="text" id="reminderInput" placeholder="Enter a reminder">
            <input type="datetime-local" id="reminderDate">
            <button onclick="addReminder()">Add Reminder</button>
            <ul id="reminderList"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
